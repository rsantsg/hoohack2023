<!DOCTYPE html>
<html>
  <head>
    <title>Excuses App</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/download/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Excuses App</h1>
      <ul>
        <li>
          <button id="pick-excuse">Pick Excuse</button>
        </li>
        <li>
          <button id="random-excuse">Generate Random Excuse</button>
        </li>
        <li>
          <button id="feeling-lucky">Feeling Lucky</button>
        </li>
      </ul>
      <form id="appointment-form">
        <div>
          <label for="number">Phone Number:</label>
          <input type="text" id="number" name="number" required>
        </div>
        <div>
          <label for="purpose">Call Purpose:</label>
          <input type="text" id="purpose" name="purpose" required>
        </div>
        <div>
          <label for="appointment-type">Appointment Type:</label>
          <input type="text" id="appointment-type" name="appointment-type" required>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="convenience">Convenience:</label>
          <select id="convenience" name="convenience" required>
            <option value="earlier">Earlier</option>
            <option value="later">Later</option>
          </select>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
<script type="text/javascript" src="http://127.0.0.1:5000/js/script.js"></script>
  </body>
</html>
